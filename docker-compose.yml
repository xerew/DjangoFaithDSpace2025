
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  web:
    build:
      context: ./Trust-AI-Platform
      dockerfile: Dockerfile
    env_file: .env
    command: >
      sh -c "
      python manage.py migrate &&
      python manage.py collectstatic --noinput &&
      gunicorn faithDev.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120
      "
    volumes:
      - ./data/static:/app/staticfiles
      - ./data/media:/app/media
      - ./data:/data
      - ./data/rag/rag_pdfs:/data/rag/rag_pdfs
    depends_on:
      - db
      - redis
    expose:
      - "8000"
    restart: unless-stopped

  celery:
    build:
      context: ./Trust-AI-Platform
      dockerfile: Dockerfile
    env_file: .env
    command: celery -A faithDev worker -l info
    volumes:
      - ./data:/data
      - ./data/media:/app/media
      - ./data/rag/rag_pdfs:/data/rag/rag_pdfs
      - ./data/rag/rag_pdfs:/data/rag/rag_indexes
    depends_on:
      - db
      - redis
    restart: unless-stopped

  celerybeat:
    build:
      context: ./Trust-AI-Platform
      dockerfile: Dockerfile
    env_file: .env
    command: celery -A faithDev beat -l info
    depends_on:
      - db
      - redis
    restart: unless-stopped

  rasa:
    image: rasa/rasa:3.6.0
    working_dir: /app
    volumes:
      - ./RasaFaith:/app
    command: run --enable-api --cors "*" --debug
    expose:
      - "5005"
    depends_on:
      - rasa_actions
    restart: unless-stopped

  rasa_actions:
    image: rasa/rasa-sdk:3.7.0
    working_dir: /app
    volumes:
      - ./RasaFaith/actions:/app/actions
    ports:
      - "5055:5055"
    restart: unless-stopped

  nginx:
    image: nginx:1.27-alpine
    ports:
      - "80:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./data/static:/static:ro
      - ./data/media:/media:ro
      - ./data/rag/rag_pdfs:/rag_pdfs:ro
      - ./data/rag/rag_pdfs:/rag_indexes:ro
    depends_on:
      - web
      - rasa
    restart: unless-stopped

volumes:
  pgdata:
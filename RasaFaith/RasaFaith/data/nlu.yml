version: "3.1"

nlu:
- intent: start_scenario
  examples: |
    - I want to start the scenario
    - Begin the scenario
    - Let's get started
    - Start
- intent: scenario_selection
  examples: |
    - [scenario with scenario_id {scenario_id:1}]
    - [chosen scenario {scenario_id:2}]
    - ["scenario_id": "{scenario[0]}"]
- intent: provide_answer
  examples: |
    - [answer with answer_id {answer_id:1} and question_id {question_id:2}]
    - [chosen answer {answer_id:5}]
    - ["answer_id": "{answer[0]}", "question_id": "{question_id}"]
- intent: request_hint
